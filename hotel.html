<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Hotels</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.shutterstock.com/shutterstock/videos/3421820395/thumb/12.jpg?ip=x480') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: white
        }
        .hotel {
            display: inline-block;
            margin: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .hotel img {
            width: 100%;
            border-radius: 10px;
        }
        .hotel h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .hotel p {
            font-size: 1rem;
            color: #666;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Airport Hotels</h1>
        <div class="hotel">
            <img src="https://q-xx.bstatic.com/xdata/images/hotel/max1024x768/462570728.jpg?k=f8610c257beb2a4c909a90b2797a850b1ff6d69d65055e630659d16b03ecde12&o=" alt="Hotel 1">
            <h2>Hotel Grand Plaza</h2>
            <p>5-star luxury hotel near the airport.</p>
        </div>
        <div class="hotel">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0e/8b/1d/80/skyline-hotel-waterpark.jpg?w=700&h=-1&s=1" alt="Hotel 2">
            <h2>Skyline Suites</h2>
            <p>Affordable and comfortable stay.</p>
        </div>
        <div class="hotel">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVPh6jIx39IL5kWk_Q8RO8mCJGD6wcXpxfwA&s" alt="Hotel 3">
            <h2>Airport Inn</h2>
            <p>Convenient location for travelers.</p>
        </div>
       

    </div>
</body>
</html>
